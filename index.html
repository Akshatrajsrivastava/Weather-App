<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

    <h1>Weather App</h1>

    <div class="tab-container">

        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">

        <!--Grant location-->

        <div class="sub-container grant-location-container">
            <img src="./assets/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>

        </div>

        <!--Search weather Form-->

        <form class="form-container" data-searchForm>
        <input placeholder="Search for City..." data-searchInput>
        <button class="btn"> 
            <img src="/assets/search.png" width="20" height="20" loading="lazy" type="submit">
        </button>
    </form>
    <!--Loading Screen Container-->

    <div class="sub-container loading-container">

        <img src="/assets/loading.gif" height="150" width="150">
        <p>Loading</p>
    </div>
    <!--Weather Info Container-->
    <div class="sub-container user-info-container">

        <!--city name and flag-->
        <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
        </div>
        <!--weather description and icon-->
        <p data-weatherDesc></p>

        <img data-weatherIcon>
        <!--temperature-->
        <p data-temp></p>

        <!---3 cards parameters-->

        <div class="parameter-container">
            <!--Card 1-->
            <div class="parameter">
                <img src="./assets/wind.png">
                <p>Wind Speed</p>
                <p data-windSpeed></p>
            </div>
            <!--Card 2-->
            <div class="parameter">
                <img src="/assets/humidity.png">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <!--Card 3-->

            <div class="parameter">
                <img src="./assets/cloud.png">
                <p>Clouds</p>
                <p data-cloudiness=""></p>

            </div>
        </div>
        

    </div>
    <div class="sub-container not-found-container" data-notFound>
        <img src="./assets/not-found.png" height="150" width="150" alt="Not Found">
        <p>Location Not Found</p>
    </div>


    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
